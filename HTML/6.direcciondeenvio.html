<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finalizar Compra</title>
  </head>
  <body>
    <header>
      <img src="/img/anillo.png" alt="" width="5%" />
      <h4>Joyeria Arrabal</h4>
      <a href=""> Carrito </a>
      <a href=""> Forma de pago</a>
      <a href=""> Finalizar pedido</a>
    </header>
    <div>
      <h3>Finalizar compra</h3>
      <p>Mastercard...1234 seleccionada</p>
      <h4>Dirección de envío</h4>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" />
      <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Apellidos"
      />
      <input
        type="number"
        name="telefono"
        id="telefono"
        placeholder="Teléfono"
      />
      <input type="email" name="correo" id="correo" placeholder="Email" />
      <input type="text" name="calle" id="calle" placeholder="Calle" />
      <input type="number" name="numero" id="numero" placeholder="Número" />
      <input
        type="text"
        name="provincia"
        id="provincia"
        placeholder="Provincia"
      />
      <input
        type="number"
        name="codigo"
        id="codigo"
        placeholder="Código Postal"
      />
      <input type="text" name="pais" id="pais" placeholder="País" />
    </div>
  </body>
</html>
